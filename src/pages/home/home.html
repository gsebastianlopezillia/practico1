<ion-header>
    <ion-navbar style="display:none">
        <ion-title>

        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <div text-center id="preguntaContainer" style="font-family: Arial, Helvetica, sans-serif; font-size: 5em"></div>
    <div id="opcionesContainer" text-center>
        <ion-list>
            <ion-item *ngFor="let opsi of opcionesInicialesSI">
                <h3 (click)="sacaFoto(opsi)">{{opsi.opcion}}</h3>
            </ion-item>
            <img *ngFor="let opci of opcionesInicialesCI" src="{{opci.imagen}}" id="{{opci.id}}" (click)="sacaFoto(opci)" />
            <ion-item *ngFor="let opsi of opcionesSinImagen">
                <button color="amarillito" ion-button full round (click)="preguntaSgte(opsi)" large icon-left>
                    <ion-icon name="ion-load-b"></ion-icon>
                    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 3em">{{opsi.opcion}}</p>
                </button>
            </ion-item>
            <img *ngFor="let opci of opcionesConImagen" src="{{opci.imagen}}" id="{{opci.id}}" (click)="preguntaSgte(opci)" />

        </ion-list>
    </div>
    <button ion-button small (click)="deshabilitaKiosko()">deshabilitaKiosko</button>
    <button ion-button small (click)="sincronizar()">sincronizar</button>


</ion-content>
